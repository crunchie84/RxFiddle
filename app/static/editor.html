<!DOCTYPE html>
<link rel="stylesheet" href="../dist/codemirror/lib/codemirror.css" />
<script src="../dist/codemirror/lib/codemirror.js"></script>
<script src="../dist/codemirror/mode/javascript/javascript.js"></script>
<script>
  function script(src) {
    var s = document.createElement("script");
    s.src = src;
    s.async = false;
    document.head.appendChild(s);
  }
  if (typeof require == 'undefined') {
    script('../dist/editor.bundle.js');
  } else {
    script('../dist/editor.js')
  }

</script>
<style>
  html,
  body,
  body>#editor,
  body>#editor>.CodeMirror {
    margin: 0;
    padding: 0;
    height: 100%;
  }
  
  button {
    height: auto;
    position: absolute;
    right: 5px;
    top: 5px;
    z-index: 100;
    -webkit-appearance: none;
    border: 0;
    background: dodgerblue;
    padding: 10px;
    color: white;
  }
</style>

<body>
  <!--Moved to parent window-->
  <!--<button id="run">Run</button>-->
  <div id="editor"></div>
</body>
